## This is the yaml about S2TFNet_Non_Local_Net
MULTIGRID:
  SHORT_CYCLE: False
  LONG_CYCLE: False

TRAIN:
  ENABLE: False
  DATASET: Kinetics
  BATCH_SIZE: 2
  EVAL_PERIOD: 2
  CHECKPOINT_PERIOD: 2
  PRE_FILE_TYPE: pytorch
  AUTO_RESUME: True

DATA:
  NUM_ALL_FRAMES: 8
  SAMPLING_RATE: 8
  CLIP_NUM: 1
  TRAIN_JITTER_SCALES: [256, 320]
  TRAIN_CROP_SIZE: 224
  TEST_CROP_SIZE: 256
#  INPUT_CHANNEL_NUM: [3, 3]

BN:
  USE_PRECISE_STATS: True
  NUM_BATCHES_PRECISE: 200
  MOMENTUM: 0.1
  WEIGHT_DECAY: 0.0

SOLVER:
  BASE_LR: 0.0005
  LR_POLICY: cosine
  MAX_EPOCH: 20
  MOMENTUM: 0.9
  WEIGHT_DECAY: 1e-4
  WARMUP_EPOCHS: 0.0
  WARMUP_START_LR: 0.01
  OPTIMIZING_METHOD: sgd

MODEL:
  NUM_CLASSES: 400
  MODEL_NAME: i3d_non_local_res50
  DEPTH: 50
  LOSS_FUNC: cross_entropy
  DROPOUT_RATE: 0.5
  SSF_ENABLE: True
  TSFP_ENABLE: True
  LAMDA: 0.0001
  GAMA: 0.0001
  THETA: 0.0001

TEST:
  ENABLE: True
  DATASET: Kinetics_inference
  BATCH_SIZE: 48
  CHECKPOINT_FILE_PATH: 
  NUM_ENSEMBLE_VIEWS: 10
  NUM_ALL_FRAMES: 8
  SAMPLING_RATE: 8
  NUM_SPATIAL_CROP: 3
  CHECKPOINT_TYPE: pytorch

DATA_LOADER:
  NUM_WORKERS: 8
  PIN_MEMORY: False
NUM_GPUS: 2
NUM_SHARDS: 1
RNG_SEED: 0
OUTPUT_DIR: ./

